{% set version = "0.10.0" %}

package:
  name: pygfx
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pygfx/pygfx-{{ version }}.tar.gz
  sha256: ec9326ecb5f29c3c71e30e8a9dc5b2a408ed673af95983500a852747af8c05b8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - flit-core
  run:
    - python >={{ python_min }}
    - rendercanvas >=2
    - numpy
    - wgpu-py >=0.19.0,<0.22.0a
    - pylinalg >=0.6.7,<0.7.0a
    - freetype-py
    - uharfbuzz
    - jinja2
    - hsluv >=5.0.0,<6.0.0a

test:
  imports:
    - pygfx
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
about:
  home: https://github.com/pygfx/pygfx
  summary: "Pygfx' purpose is to bring powerful and reliable visualization to the Python world. ðŸš€"
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
